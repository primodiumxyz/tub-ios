table:
  name: token_transaction
  schema: public
object_relationships:
  - name: account_transaction_relationship
    using:
      foreign_key_constraint_on: account_transaction
  - name: token_relationship
    using:
      foreign_key_constraint_on: token
select_permissions:
  - role: public
    permission:
      columns:
        - account_transaction
        - amount
        - id
        - token
        - transaction_type
      filter: {}
      allow_aggregations: true
    comment: ""
