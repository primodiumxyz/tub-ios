table:
  name: token
  schema: public
array_relationships:
  - name: token_price_histories
    using:
      foreign_key_constraint_on:
        column: token
        table:
          name: token_price_history
          schema: public
  - name: token_transactions
    using:
      foreign_key_constraint_on:
        column: token
        table:
          name: token_transaction
          schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - freeze_burnt
        - is_pump_token
        - mint_burnt
        - name
        - symbol
        - decimals
        - supply
        - description
        - platform
        - uri
        - updated_at
        - id
        - mint
      filter: {}
      allow_aggregations: true
    comment: ""
