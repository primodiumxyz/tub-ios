query GetWalletTransactions($wallet: String!) {
  transactions(
    where: { user_wallet: { _eq: $wallet }, success: { _eq: true } }
    order_by: { created_at: desc }
  ) {
    id
    created_at
    token_mint
    token_amount
    token_price_usd
  }
}

query GetTokenPricesSince($token: String!, $since: timestamptz = "now()") {
  api_trade_history(
    where: { token_mint: { _eq: $token }, created_at: { _gte: $since } }
    order_by: { created_at: asc }
  ) {
    token_price_usd
    created_at
  }
}

query GetTokenCandlesSince($token: String!, $since: timestamptz = "now()") {
  token_candles_history_1min(args: { token_mint: $token, start: $since }) {
    bucket
    open_price_usd
    close_price_usd
    high_price_usd
    low_price_usd
    volume_usd
  }
}

query GetBulkTokenMetadata($tokens: jsonb!) {
  token_metadata_formatted(args: { tokens: $tokens }) {
    mint
    name
    symbol
    image_uri
    supply
    decimals
    description
    external_url
    is_pump_token
  }
}

query GetBulkTokenLiveData($tokens: [String!]!) {
  token_stats_interval_cache(
    where: { token_mint: { _in: $tokens } }
    args: { interval: "30m", recent_interval: "2m" }
  ) {
    token_mint
    latest_price_usd
    total_volume_usd
    total_trades
    price_change_pct
    recent_volume_usd
    recent_trades
    recent_price_change_pct
    token_metadata_supply
  }
}

query GetTokenLiveData($token: String!) {
  token_stats_interval_cache(
    where: { token_mint: { _eq: $token } }
    args: { interval: "30m", recent_interval: "2m" }
  ) {
    token_mint
    latest_price_usd
    total_volume_usd
    total_trades
    price_change_pct
    recent_volume_usd
    recent_trades
    recent_price_change_pct
    token_metadata_supply
  }
}

query GetLatestTokenPurchase($wallet: String!, $mint: String!) {
  transactions(
    where: {
      user_wallet: { _eq: $wallet }
      token_mint: { _eq: $mint }
      success: { _eq: true }
      token_amount: { _gt: 0 }
    }
    order_by: { created_at: desc }
    limit: 1
  ) {
    id
    created_at
    token_mint
    token_amount
    token_price_usd
  }
}

query GetTopTokensByVolume(
  $interval: interval = "30m"
  $recentInterval: interval = "20s"
  $minRecentTrades: numeric = 0
  $minRecentVolume: numeric = 0
) {
  token_stats_interval_cache(
    args: { interval: $interval, recent_interval: $recentInterval }
    where: {
      token_metadata_is_pump_token: { _eq: true }
      recent_trades: { _gte: $minRecentTrades }
      recent_volume_usd: { _gte: $minRecentVolume }
    }
    order_by: { total_volume_usd: desc }
    limit: 50
  ) {
    token_mint
  }
}
