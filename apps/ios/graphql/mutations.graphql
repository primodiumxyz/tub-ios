mutation BuyToken(
  $wallet: String!
  $token: String!
  $amount: numeric!
  $token_price: float8!
) {
  buy_token(
    args: {
      user_wallet: $wallet
      token_address: $token
      amount_to_buy: $amount
      token_price: $token_price
    }
  ) {
    id
  }
}

