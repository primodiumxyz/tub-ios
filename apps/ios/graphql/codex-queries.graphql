query GetFilterTokens(
  $rankingAttribute: TokenRankingAttribute = volume1
  $limit: Int = 50
  $offset: Int = 0
) {
  filterTokens(
    filters: {
      exchangeId: ["6EF8rrecthR5Dkzon8Nwu78hRvfCKubJ14M5uBEwF6P:1399811149"] # pump.fun id
      trendingIgnored: false
      potentialScam: false
    }
    rankings: { attribute: $rankingAttribute, direction: DESC }
    limit: $limit
    offset: $offset
  ) {
    count
    page
    results {
      token {
        address
        info {
          name
          symbol
          description
          imageLargeUrl
          imageSmallUrl
          imageThumbUrl
        }
        socialLinks {
          discord
          instagram
          telegram
          twitter
          website
        }
      }
      priceUSD
      liquidity
      marketCap
      volume1
      pair {
        id
      }
    }
  }
}

query GetTokenMetadata($address: String!, $networkId: Int = 1399811149) {
  token(input: { address: $address, networkId: $networkId }) {
    info {
      name
      symbol
      imageLargeUrl
      imageSmallUrl
      imageThumbUrl
    }
  }
}

query GetUniqueHolders($pairId: String!) {
  holders(input: { tokenId: $pairId }) {
    count
  }
}

query GetTokenPrices($inputs: [GetPriceInput!]!) {
  getTokenPrices(inputs: $inputs) {
    timestamp
    priceUsd
  }
}

query GetTokenCandles(
  $from: Int!
  $to: Int!
  $symbol: String!
  $resolution: String = "1"
) {
  getBars(from: $from, to: $to, symbol: $symbol, resolution: $resolution) {
    o
    h
    l
    c
    v
    t
  }
}
