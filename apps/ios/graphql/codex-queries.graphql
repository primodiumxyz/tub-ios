query GetTopTokens(
  $networkFilter: [Int!]! = [1399811149]
  $resolution: String = "60"
  $limit: Int = 50
) {
  listTopTokens(
    networkFilter: $networkFilter
    resolution: $resolution
    limit: $limit
  ) {
    address
    name
    symbol
    imageLargeUrl
    imageSmallUrl
    imageThumbUrl
    price
    liquidity
    marketCap
    volume
    topPairId
    exchanges {
      address
    }
  }
}

query GetTokenMetadata($address: String!, $networkId: Int = 1399811149) {
  token(input: { address: $address, networkId: $networkId }) {
    info {
      name
      description
      symbol
    }
    socialLinks {
      discord
      instagram
      telegram
      twitter
      website
    }
  }
}

query GetUniqueHolders($pairId: String!) {
  holders(input: { tokenId: $pairId }) {
    count
  }
}

query GetTokenPrices($inputs: [GetPriceInput!]!) {
  getTokenPrices(inputs: $inputs) {
    timestamp
    priceUsd
  }
}

query GetTokenCandles(
  $from: Int!
  $to: Int!
  $symbol: String!
  $resolution: String = "1"
) {
  getBars(from: $from, to: $to, symbol: $symbol, resolution: $resolution) {
    o
    h
    l
    c
    v
    t
  }
}
