query GetTopTokens(
  $networkFilter: [Int!]! = [1399811149]
  $resolution: String = "60"
  $limit: Int = 50
) {
  listTopTokens(
    networkFilter: $networkFilter
    resolution: $resolution
    limit: $limit
  ) {
    address
    name
    symbol
    imageLargeUrl
    imageSmallUrl
    imageThumbUrl
    price
    liquidity
    marketCap
    volume
    topPairId
    priceChange1
    priceChange4
    priceChange12
    priceChange24
    txnCount1
    txnCount4
    txnCount12
    txnCount24
    uniqueBuys1
    uniqueBuys4
    uniqueBuys12
    uniqueBuys24
    uniqueSells1
    uniqueSells4
    uniqueSells12
    uniqueSells24
    exchanges {
      address
    }
  }
}

query GetTokenPrices($inputs: [GetPriceInput!]!) {
  getTokenPrices(inputs: $inputs) {
    timestamp
    priceUsd
  }
}

query GetTokenCandles(
  $from: Int!
  $to: Int!
  $symbol: String!
  $resolution: String = "1"
) {
  getBars(from: $from, to: $to, symbol: $symbol, resolution: $resolution) {
    o
    h
    l
    c
    v
    t
  }
}
