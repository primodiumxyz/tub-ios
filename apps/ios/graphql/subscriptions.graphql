subscription SubTopTokensByVolume(
  $minRecentTrades: numeric = 0
  $minRecentVolume: numeric = 0
) {
  token_rolling_stats_30min(
    where: {
      is_pump_token: { _eq: true }
      trades_1m: { _gte: $minRecentTrades }
      volume_usd_1m: { _gte: $minRecentVolume }
    }
    order_by: { volume_usd_30m: desc }
    limit: 50
  ) {
    mint
  }
}

subscription SubTokenPricesSince(
  $token: String!
  $since: timestamptz = "now()"
) {
  api_trade_history(
    where: { token_mint: { _eq: $token }, created_at: { _gte: $since } }
    order_by: { created_at: asc }
  ) {
    token_price_usd
    created_at
  }
}

subscription SubTokenCandlesSince(
  $token: String!
  $since: timestamptz = "now()"
) {
  token_candles_history_1min(args: { token_mint: $token, start: $since }) {
    bucket
    open_price_usd
    close_price_usd
    high_price_usd
    low_price_usd
    volume_usd
  }
}
