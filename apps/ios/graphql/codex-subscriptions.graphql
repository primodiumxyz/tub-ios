subscription SubTokenPrices($pairId: String!) {
  onEventsCreated(id: $pairId) {
    events {
      eventType
      timestamp
      token0PoolValueUsd
      token1PoolValueUsd
      quoteToken
    }
  }
}

subscription SubTokenCandles($pairId: String!) {
  onBarsUpdated(pairId: $pairId) {
    aggregates {
      r1 {
        token {
          o
          h
          l
          c
          v
          t
        }
      }
    }
  }
}
